  deploy:
    needs: [build]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: 'Deploy to Azure WebApp'
        uses: azure/webapps-deploy@v2
